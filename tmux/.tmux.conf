unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-Space

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

#colors
trm_red="#f7768e"
trm_yellow="#e0af68"
trm_green="#73daca"
trm_cyan="#7dcfff"
trm_blue="#7aa2f7"
trm_white="#c0caf5"
trm_black="#414868"
bg="#1a1b26"

set -g status-position top
set -g status-left-length 100
set -g base-index 1
set -g renumber-windows
set -g status-style "fg=${trm_white}, bg=default"
set -g status-left "#[fg=${trm_cyan},bold] #S #[fg=${trm_white}, nobold] | "
set -g status-right " #{cpu}  #{mem} "
set -g window-status-current-format "#[fg=${trm_blue}, bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${trm_white}, bg=default"
set -g mode-style "fg=${bg}, bg=${trm_blue}"
set -g pane-border-style "fg=${bg}"
set -g pane-active-border-style "fg=${trm_black}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
